<div class="container my-5">
    <div class="d-flex justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title text-primary">Create Employee</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="empForm" (ngSubmit)="addEmp()">
                        <div class="form-group mb-2">
                            <label for="name">Employee name</label>
                            <input type="text" name="name" formControlName="name" id="name" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="email">Email</label>
                            <input type="email" name="email" formControlName="email" id="email" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="salary">Salary</label>
                            <input type="text" name="salary" formControlName="salary" id="salary"
                                class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="mobile">Mobile No.</label>
                            <input type="text" name="mobile" formControlName="mobile" id="mobile" class="form-control">
                        </div>

                        <div class="modal-footer d-flex justify-content-center">
                            <button mdbBtn color="primary" type="submit"
                                [disabled]="!empForm.valid" class="waves-light" mdbWavesEffect>Add Employee</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
